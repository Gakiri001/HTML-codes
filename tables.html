<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="description" content ="keep on baby">
        <link rel="stylesheet" href="../CSS/class and ID selector.css">
        <title>tables in html</title>
    </head>
    <body>
        <table border="1">
            <thead>
            <caption><h2>List of numbers</h2></caption>
            <tr>
                <th><u>num1</u></th>
                <th colspan="2" >num2</th>
                <th>num3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2">one</td>
                <td>two</td>
                <td>three</td>
                <td>three and a half</td>
            </tr>
            <tr>
                <td colspan="2">four</td>
                <td>five</td>
                <td>six</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
